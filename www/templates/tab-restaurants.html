<ion-view view-title="What do you feel like?">
  <ion-content class="padding">
    <ui-gmap-google-map center='map.center' zoom='map.zoom'></ui-gmap-google-map>
    <div class="list">
      <a ng-repeat="restaurant in restaurants" class="item item-icon-left" href="#">
        <i class="icon ion-location"></i>
        {{restaurant.name}}
        <span class="item-note">
        {{restaurant.category}}
        </span>
      </a>
    </div>
  </ion-content>
</ion-view>
