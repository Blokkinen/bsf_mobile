
<ion-view view-title="Cart">
  <ion-content class="padding">

      <ion-list>
              <ion-item ng-repeat='dish in fakeCart.dishes'>{{ dish.name }}</ion-item>
      </ion-list>
      <ion-list>
          <ion-item> Total price:
              {{ fakeCart.total }} kr
          </ion-item>

      </ion-list>
    <button class="button button-block button-balanced">Checkout</button>
    </ion-content>
</ion-view>
